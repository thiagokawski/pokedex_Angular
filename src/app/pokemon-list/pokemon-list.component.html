<div class="list" *ngIf="pokemons.length > 0">

    <div class="card-list" *ngFor="let pokemon of pokemons.sort(ordenarPokemons)">
        <img src="{{ pokemon.image }}" alt="Imagem {{ pokemon.nome }} ">
        <div class="card-list-info">
            <span class="name">{{ pokemon.nome }}</span>
            <div class="list-tipo">
                <span class="tipo {{ tipo }}" *ngFor="let tipo of pokemon.tipo">{{ tipo }}</span>
            </div>       
        </div>
    </div> 

</div>
